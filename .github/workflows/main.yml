name: Django CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests and coverage
      run: |
        coverage run --source=customers_orders manage.py test
        coverage report

    - name: Set up PostgreSQL
      uses: postgresql/actions/setup-postgres@v2
      with:
        postgresql-version: '14'
        postgresql-database: 'rodgers'
        postgresql-username: 'rodgers'
        postgresql-password: ''
        postgresql-port: '5432'

    - name: Checkout repository
      uses: actions/checkout@v2





