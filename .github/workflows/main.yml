name: Django CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      USER: postgres
      PASSWORD: postgres
      HOST: localhost 
      NAME: postgres
      PORT: 5432
      DJANGO_SECRET_KEY: test-key-not-good

    services:
      postgres_main:
        image: postgres:12
        env:
          USER: ${{ env.POSTGRES_USER }}
          PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          NAME: ${{ env.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests and coverage
        run: |
          coverage run --source=customers_orders manage.py test
          coverage report

